<ion-header>
  <ion-navbar>
    <ion-title>{{ pageTitle$ | async }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-tabs tabsPlacement="bottom" [selectedIndex]="1">
    <ion-tab *ngFor="let tab of tabs" [root]="tab.component" [tabTitle]="tab.title | translate"></ion-tab>
  </ion-tabs>
</ion-content>
